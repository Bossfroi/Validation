<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <section class="align-content-center ">
        <nav class="container-fluid m-5">
            <div class="container mt-5 m-5 mt-5 card p-5 text-capitalize row">
                <h1>Contact Us</h1>
                <form action="#" method="post" id="form"> 
                    <div class="mb-2 col-3">
                        <label for="name" class="form-label ">UserName:</label>
                        <input type="text" class="form-control" id="name" name="username" placeholder="UserName">
                        <div class="validators"></div>
                    </div>
                    <div class="mb-2 col-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <div class="validators"></div>
                    </div>
                    <div class="mb-2 col-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <div class="validators"></div>
                    </div>
                    <div class="mb-2 col-3">
                        <label for="confirmpassword" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="pass2" name="confirmpassword" placeholder="Confirm Password">
                        <div class="validators"></div>
                    </div>
                    <button type="submit" id="btnsubmit" class="btn btn-primary">Submit</button>
                    <button type="reset" id="reset" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </nav>
    </section>
   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
